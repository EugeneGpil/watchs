<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Watchs</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <span class="header__text header__main-text">AMST</span>
            <span class="header__text">часы, которые выбирают сильные мужчины</span>
        </header>
        <section class="main-content-container">
            <section class="main-left-section">
                <div class="main-left-section__main-info-border">
                    <div class="main-left-section__main-info">хит продаж!</div>
                </div>
                <div class="main-left-section__info-container">
                    <div class="main-left-section__info">
                        <div class="main-left-section__info-image-container">
                            <img src="img/Icon_1.png" alt="">
                        </div>
                        <div class="main-left-section__info-text">
                            стекло с сапфировым<br>
                            покрытием
                        </div>
                    </div>
                    <div class="main-left-section__info">
                        <div class="main-left-section__info-image-container">
                            <img src="img/Icon_2.png" alt="">
                        </div>
                        <div class="main-left-section__info-text">
                            противоударные<br>
                            и надежные
                        </div>
                    </div>
                    <div class="main-left-section__info">
                        <div class="main-left-section__info-image-container">
                            <img src="img/Icon_3.png" alt="">
                        </div>
                        <div class="main-left-section__info-text">
                            водонепрницаемый<br>
                            корпус
                        </div>
                    </div>
                </div>
            </section>
            <section class="main-section">
                <div class="main-section__watchs-img-container">
                    <div class="main-section__watchs-img"></div>
                    <div class="main-section__price-container">
                        <div class="main-section__price main-section__price-old">3 353k IDR</div>
                        <div class="main-section__price">990k IDR</div>
                    </div>
                    <div class="main-section__discount">
                        <div class="main-section__discount-percent">-72%</div>
                    </div>
                </div>
                <a class="main-section__button" href="#">заказать</a>
            </section>
            <section></section>
        </section>
    </div>
</body>
</html>
